[workspace]
resolver = "2"
members = [
    "crates/lineupper",
    "crates/multitool"
]

[workspace.package]
name = "bfc-multitool"
edition = "2021"
license = "MIT"
version = "0.1.0"

[workspace.dependencies]
image = "0.25.1"
lineupper = { path = "crates/lineupper" }
multitool = { path = "crates/multitool" }

[profile.release]
codegen-units = 1
lto = "thin"
opt-level = 2
panic = "abort"
strip = "symbols"
